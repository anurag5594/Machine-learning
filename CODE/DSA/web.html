<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table with Rowspan and Colspan</title>
    <style>
        table {
            width: 70%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #000;
            text-align: center;
            padding: 10px;
        }
        th {
            background-color: #f4f4f4;
        }
        .highlight {
            background-color: #f0f8ff;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">HTML Table with Rowspan and Colspan</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Category</th>
                <th colspan="2">Details</th>
                <th rowspan="2">Remarks</th>
            </tr>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2" class="highlight">Student</td>
                <td>Anurag Mhaske</td>
                <td>20</td>
                <td>Excellent</td>
            </tr>
            <tr>
                <td>pandhari mhaske</td>

                <td>Good</td>
            </tr>
            <tr>

            <tr>

        </tbody>
    </table>
</body>
</html>
